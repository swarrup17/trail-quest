name: Robot Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout code
      - uses: actions/checkout@v3

      # 2 Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3 Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements

      # 4 Install Chrome (using maintained GitHub Action)
      - name: Install Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # 5 Start virtual display for Chrome (Selenium Manager will handle ChromeDriver)
      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1920x1080x24 >/dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV
        env:
          DISPLAY: :99

      # 6 Run Robot Tests
      - name: Run Robot Tests
        run: |
          robot -d output tests/

      # 7 Zip key Robot output files only (keep email attachment small)
      - name: Zip Robot Reports
        if: always()
        run: |
          cd output
          zip -r ../robot-reports.zip report.html log.html output.xml || echo "No standard Robot output files to zip"

      # 8 Upload ZIP artifact
      - name: Upload Robot Reports ZIP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-reports
          path: robot-reports.zip

      # 9 Send test report email
      - name: Send test report email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Robot Tests - ${{ job.status }}"
          from: "Robot CI <${{ secrets.EMAIL_USERNAME }}>"
          to: swarupdahal17@gmail.com
          body: |
            Robot Framework test execution completed.
            Status: ${{ job.status }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Download reports from GitHub:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ZIP report attached.
          attachments: robot-reports.zip
