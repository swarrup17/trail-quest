name: Robot Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Install Chrome & ChromeDriver
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          wget https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/

      # Step 5: Run Robot tests
      - name: Run Robot Tests
        run: |
          robot -d output tests/

      # Step 6: Zip Robot output (Linux compatible)
      - name: Zip Robot Reports
        if: always()
        run: |
          zip -r robot-reports.zip output

      # Step 7: Upload ZIP as artifact
      - name: Upload Robot Reports ZIP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-reports
          path: robot-reports.zip

      # Step 8: Send test report email with ZIP attachment
      - name: Send test report email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Robot Tests - ${{ job.status }}"
          from: "Robot CI <${{ secrets.EMAIL_USERNAME }}>"
          to: swarupdahal17@gmail.com
          body: |
            Robot Framework test execution completed.
            Status: ${{ job.status }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Download reports from GitHub:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ZIP report attached.
          attachments: robot-reports.zip
