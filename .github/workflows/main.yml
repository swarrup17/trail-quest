name: Trail Quest Robot CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  robot-tests:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements

      # Step 4: Install Google Chrome
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      # Step 5: Install ChromeDriver matching Chrome version
      - name: Install ChromeDriver
        shell: powershell
        run: |
          # Get Chrome major version
          $chromeVersion = (& "C:\Program Files\Google\Chrome\Application\chrome.exe" --version) -replace 'Google Chrome ', ''
          $chromeMajor = $chromeVersion.Split('.')[0]
          Write-Host "Chrome major version: $chromeMajor"

          # Download matching ChromeDriver
          $driverVersion = Invoke-RestMethod "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$chromeMajor"
          Invoke-WebRequest "https://chromedriver.storage.googleapis.com/$driverVersion/chromedriver_win32.zip" -OutFile "chromedriver.zip"

          # Extract and put in user bin
          Expand-Archive chromedriver.zip -DestinationPath "$Env:USERPROFILE\bin" -Force
          $Env:PATH += ";$Env:USERPROFILE\bin"

          # Verify ChromeDriver installation
          chromedriver --version

      # Step 6: Run Robot Framework Tests
      - name: Run Robot Framework Tests
        env:
          CHROME_BIN: "C:\Program Files\Google\Chrome\Application\chrome.exe"
          PATH: ${{ env.PATH }};$Env:USERPROFILE\bin
        run: |
          robot --console verbose -d results tests/

      # Step 7: Upload Robot Framework Results
      - name: Upload Robot Framework Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/