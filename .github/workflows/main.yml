name: Robot Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements

      # 4️⃣ Install Chrome + ChromeDriver
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libnss3 fonts-liberation libappindicator3-1 libatk1.0-0 libcups2 libxss1 libxrandr2 libasound2 libgtk-3-0
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          wget https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/

      # 5️⃣ Run Robot Tests
      - name: Run Robot Tests
        run: |
          robot -d output tests/

      # 6️⃣ Zip Robot output (Linux)
      - name: Zip Robot Reports
        if: always()
        run: |
          zip -r robot-reports.zip output

      # 7️⃣ Upload ZIP artifact
      - name: Upload Robot Reports ZIP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-reports
          path: robot-reports.zip

      # 8️⃣ Send test report email
      - name: Send test report email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Robot Tests - ${{ job.status }}"
          from: "Robot CI <${{ secrets.EMAIL_USERNAME }}>"
          to: swarupdahal17@gmail.com
          body: |
            Robot Framework test execution completed.
            Status: ${{ job.status }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Download reports from GitHub:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ZIP report attached.
          attachments: robot-reports.zip
